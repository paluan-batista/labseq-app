<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LabSeq Service</title>
</head>
<body>
<h1>LabSeq Service</h1>
<p>Get LabSeq Value:</p>
<input type="number" id="index" placeholder="Enter index">
<button onclick="getLabSeqValue()">Get Value</button>
<p id="result"></p>

<script>
        function getLabSeqValue() {
            var index = document.getElementById("index").value;
            fetch('/labseq/' + index)
                .then(response => response.json())
                .then(data => document.getElementById("result").innerText = "Value: " + data.value)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
